apply plugin: 'com.android.application'

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "com.google.zxing.client.android"
        minSdkVersion 19
        targetSdkVersion 28
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    implementation 'com.android.support:support-compat:28.0.0'
    // jcenter 查看到android-core 最新版本 https://bintray.com/bintray/jcenter/com.google.zxing%3Aandroid-core
    implementation 'com.google.zxing:android-core:3.3.0'
    // jcenter 查看到core 最新版本 https://bintray.com/bintray/jcenter/com.google.zxing%3Acore
    implementation 'com.google.zxing:core:3.3.3'
}